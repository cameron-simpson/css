#!/bin/sh
#
# Permit DNS queries to the nominated DNS hosts.
#       - Cameron Simpson <cs@zip.com.au> 18oct2003
#

awk '$1 == "nameserver" { print $2 }' /etc/ntp.conf \
| ( set -x
    while read ip
    do iptables -A OUTPUT -p udp -d "$ip" --destination-port 53 -j ACCEPT
       iptables -A INPUT  -p udp -s "$ip" --source-port 53 -j ACCEPT
    done
  )
